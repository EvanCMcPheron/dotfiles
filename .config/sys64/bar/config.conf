[main]
position=0
size=40
layer=3
exclusive=true
verbose=false
main-monitor=HDMI-A-1
modules-start=clock,weather,tray
modules-center=hyprland
modules-end=mpris,volume,network,notification
sidepanel-start-size=350
sidepanel-end-size=350

[clock]
interval=1000
label-format=%H
tooltip-format=%Y/%m/%d
widget-layout=0044

[weather]
url=https://wttr.in/?format=j1
unit=c

[hyprland]
character-limit=128

[volume]
show-label=false
widget-layout=0441

[network]
show-label=false

[bluetooth]
show-icon=false

[backlight]
show-icon=false
show-label=false
path=/tmp/backlight
widget-layout=0341

[taskbar]
show-icon=true
show-label=true
text-length=14
icon-size=32

[notification]
command=aplay /home/amir/Music/ds-harmony/message-new-instant.wav

[mpris]
show-icon=false
show-label=false
widget-layout=0142

[cellular]
show-icon=true
show-label=false
